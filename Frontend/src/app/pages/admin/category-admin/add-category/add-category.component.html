<app-modal [isModalOpen]="isModalOpen ">

    <form
    name="form"
    #f="ngForm"
    (ngSubmit)="f.form.valid && createCategory()"
    novalidate
  >
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-bold text-gray-700">Añadir proyecto</h2>
      <button type="reset" (click)="closeModal()" class="text-gray-600 hover:text-gray-900">
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>

    <div class="form-group mb-4">
      <label class="block text-gray-700 font-bold mb-2"
      >Nombre del proyecto:</label>
      <input
        type="text"
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition duration-200 form-control"
        name="name"
        [(ngModel)]="category.name"
        required
        #name="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && name.errors }"
      />
    </div>

 
    <div class="form-group flex">
      <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Añadir categoría</button>
     
    </div>

   
  </form>




</app-modal>
