<div class="flex justify-center items-center h-screen">
    <div class="w-custom">
        <div class="mt-10 px-4 sm:px-8 md:px-12 lg:px-4 lg:mt-16 xl:px-8 xl:max-w-2xl">
            <div class="mt-12">
                @if(errorMessageVisible){
                <div class="flex items-center p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
                    role="alert">
                    <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
                    </svg>
                    <span class="sr-only">Info</span>
                    <div>
                        <span class="font-medium">Credenciales no válidas</span>
                    </div>
                </div>
                }

                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div>
                        <div class="text-sm font-bold text-gray-700 tracking-wide">
                            Email
                        </div>

                        <input type="text" formControlName="email"
                        [ngClass]="{'red-border': loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)}"
                        class="w-full text-lg py-2 border-b border-black focus:outline-none custom-password-field"
                        placeholder="mike@gmail.com" />
                    
                    <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
                        class="text-red-500">
                        El email es inválido.
                    </div>

                    </div>
                    <div class="mt-8 relative">
                        <div class="flex justify-between items-center">
                            <div class="text-sm font-bold text-gray-700 tracking-wide">
                                Contraseña
                            </div>
                            <div>
                                <a
                                    class="text-xs font-display font-semibold text-indigo-600 hover:text-indigo-800 cursor-pointer">
                                    Forgot Password?
                                </a>
                            </div>
                        </div>
                        <div class="relative">
                            <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
                                class="w-full text-lg py-2 pr-10 border-b border-black focus:outline-none custom-password-field"
                                placeholder="Enter your password" />
                            <button (click)="togglePasswordVisibility()" type="button"
                                class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-auto focus:outline-none">

                                @if(!showPassword){
                                    <i class="far fa-eye"></i>
                                }@else {
                                    <i class="far fa-eye-slash"></i>
                                }

                            
                                
                            </button>
                        </div>
                    </div>
                    <div class="mt-10 flex justify-center items-center">
                        <button type="submit" class="bg-black text-gray-100 p-4 w-32 hover:bg-gray-800">
                            Log In
                        </button>
                        <div id="buttonDiv" class="ml-4"></div>
                    </div>
                </form>
                <div class="mt-12 text-sm font-display font-semibold text-gray-700 text-center">
                    Don't have an account ?
                    <a routerLink="/register" class="cursor-pointer text-indigo-600 hover:text-indigo-800">Sign up</a>
                </div>
            </div>
        </div>
    </div>
</div>
